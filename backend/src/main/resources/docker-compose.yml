services:
  mysql:
    image: mysql:8.0
    container_name: pump_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pump_db
      MYSQL_USER: pump_user
      MYSQL_PASSWORD: pump_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "pump_user", "-ppump_password"]
      timeout: 20s
      retries: 10
      interval: 5s
      start_period: 30s
    networks:
      - pump_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: pump_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: pump_user
      PMA_PASSWORD: pump_password
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pump_network

volumes:
  mysql_data:

networks:
  pump_network:
    driver: bridge
